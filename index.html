<!DOCTYPE html>
<html>
<head>
	<title> Space Traveller! </title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href=""> <!-- bootstrap Template-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"><!--custom css -->
	
	<script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
 <!-- Overall Bootstrap Grid -->
  <div class="container">
  	<div class="jumbotron">
  		<h1 class= "text-center"> Space Traveller </h1>
  		<h5 class= "text-center"> Use the controls to travel somewhere in the universe! </h5>
  	</div>
  	<!-- Distance to travel panel-->
  	<div class="row">
	  	<div class="col-lg-6">
	  		<div class="row">
	  			<div class="col-lg-6">
			  		<div class="panel panel-default">
		  				<div class="panel-heading">
		    				<h3 class="panel-title">Distance to Travel</h3>
		  				</div>
		  					<div class="panel-body">
		    					<h5> Distance: <span id="random-distance"></span> </h5>
		 					</div>
					</div>
	  			</div>
  	<!-- score panel -->	
		  		<div class="col-lg-6">
			  		<div class="panel panel-default">
		  				<div class="panel-heading">
		    				<h3 class="panel-title">Captains Log</h3>
		  				</div>
		  					<div class="panel-body">
		    					<h5> Planets Visited: <span id="visit-counter"></span> </h5>
		    					<br>
		    					<h5> Planets Passed: <span id="pass-counter"></span> </h5>
		 					</div>
					</div>
			  	</div>
	<!-- controls images -->
				<div class="col-lg-12">
	       			<div class="panel panel-default">
		  				<div class="panel-heading">
		    				<h3 class="panel-title">Controls</h3>
		  				</div>
		  					<div class="panel-body">
		    					<img class="img-responsive controlPannel" id= "controlPannel1" src= "assets/images/controls/wormhole.jpg">
		    					<img class="img-responsive controlPannel" id= "controlPannel2" src= "assets/images/controls/overheadControls.jpg">
		    					<img class="img-responsive controlPannel" id= "controlPannel3" src= "assets/images/controls/Joystick.jpg">
		    					<img class="img-responsive controlPannel" id= "controlPannel4" src= "assets/images/controls/ludicrous.png">
		 					</div>
					</div>
	    		</div>
	<!-- Distance Travelled -->	
				<div class="col-lg-12">
			  		<div class="panel panel-default">
		  				<div class="panel-heading">
		    				<h3 class="panel-title">Distance Currently Travelled</h3>
		  				</div>
		  					<div class="panel-body">
		    					<h5> Current Distance: <span id="current-distance"></span> </h5>
		    				</div>
					</div>
			  	</div>
	


	 		</div> <!-- inner row closing tag-->
		</div>
		
		<!-- Stellar Image -->
			  	<div class="col-lg-6">
			  		<img class="img-responsive stellarImage" src="assets/images/planets/planet2.gif">
			  	</div>
			

 
	 </div> <!--outter row closing tag-->

  	</div>


<script src= "assets/JavaScript/game.js"></script>
</body>
</html>
