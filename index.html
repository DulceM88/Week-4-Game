<!DOCTYPE html>
<html>
<head>
	<title> Space Traveller! </title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href=""> <!-- bootstrap-->
	<link rel="stylesheet" type="text/css" href=""><!--custom css -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
 <!-- Overall Bootstrap Grid -->
  <div class="container">
  	<div class="jumbotron">
  		<h1 class= "text-center"> Space Traveller </h1>
  		<h5 class= "text-center"> Use the controls to travel somewhere in the universe! </h5>
  	</div>
  	<!-- Distance to travel panel-->
  	<div class="row">
	  	<div class="col-lg-6">
	  		<div class="row">
	  			<div class="col-lg-6">
			  		<div class="panel panel-default">
		  				<div class="panel-heading">
		    				<h3 class="panel-title">Distance to Travel</h3>
		  				</div>
		  					<div class="panel-body">
		    					<h5> Distance: </h5>
		 					</div>
					</div>
	  			</div>
  	<!-- score panel -->	
		  		<div class="col-lg-6">
			  		<div class="panel panel-default">
		  				<div class="panel-heading">
		    				<h3 class="panel-title">Captains Log</h3>
		  				</div>
		  					<div class="panel-body">
		    					<h5> Planets Visited: </h5>
		    					<br>
		    					<h5> Planets Passed: </h5>
		 					</div>
					</div>
			  	</div>
	<!-- controls images -->
				<div class="col-lg-12">
	       			<div class="panel panel-default">
		  				<div class="panel-heading">
		    				<h3 class="panel-title">Controls</h3>
		  				</div>
		  					<div class="panel-body">
		    					<img class="img-responsive" src= "">
		 					</div>
					</div>
	    		</div>
	<!-- Distance Travelled -->	
				<div class="col-lg-12">
			  		<div class="panel panel-default">
		  				<div class="panel-heading">
		    				<h3 class="panel-title">Distance Currently Travelled</h3>
		  				</div>
		  					<div class="panel-body">
		    					<h5> Planets Visited: </h5>
		    				</div>
					</div>
			  	</div>
	


	 		</div> <!-- inner row closing tag-->
		</div>
		
		<!-- Stellar Image -->
			  	<div class="col-lg-6">
			  		<img class="img-responsive" src="assets/images/planets/planet2.gif">
			  	</div>
			

 
	 </div> <!--outter row closing tag-->

  	</div>


<script src= "assets/JavaScript/game.js"></script>
</body>
</html>
